<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lab1</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.png" alt="" width="50" height="50" class="d-inline-block align-text-center">
                <span class="text-white">FootballFire</span>
            </a>


            <div class="collapse navbar-collapse show justify-content-center" id="navbarNav">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item pe-3">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item pe-3">
                        <a class="nav-link active text-white" aria-current="page" href="#">News</a>
                    </li>
                    <li class="nav-item pe-3">
                        <a class="nav-link active text-white" aria-current="page" href="#">Pricing</a>
                    </li>
                    <li class="nav-item pe-3">
                        <a class="nav-link active text-white" aria-current="page" href="#">About us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselTrainingFade" class="carousel slide carousel-fade d-flex justify-content-center pt-3 pb-3"
        data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/carusel-1.webp" class="d-block w-100" alt="kids group training">
            </div>
            <div class="carousel-item">
                <img src="img/carusel-2.webp" class="d-block w-100" alt="teen group training">
            </div>
            <div class="carousel-item">
                <img src="img/carusel-3.webp" class="d-block w-100" alt="kid individual training">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselTrainingFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselTrainingFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="d-flex justify-content-center">
    <form class="bg-success text-white w-75 ps-2 pb-2 mb-3">
        <h2>What are you wating for? Leave your contact details and we will contact you regarding your child's football future.</h2>
        <div class="mb-3">
            <label for="ParentName" class="form-label">Full name of parent</label>
            <input type="text" class="form-control w-25" id="ParentName" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text text-white">Your credentials are completely confidential</div>
        </div>
        <div class="mb-3">
            <label for="PhoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control w-25" id="PhoneNumber">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" for="terms">i agree with terms</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
